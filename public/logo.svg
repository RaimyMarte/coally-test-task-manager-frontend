<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <circle cx="400" cy="300" r="150" fill="rgba(255,255,255,0.1)"/>
  <circle cx="400" cy="300" r="100" fill="rgba(255,255,255,0.15)"/>

  <g transform="translate(300,200)">
    <path d="M 200 100 
             L 300 150 
             L 200 300 
             L 100 150 Z" 
          fill="#36b8fd" 
          opacity="0.9"/>
    
    <circle cx="200" cy="180" r="30" fill="#2b98e5"/>
    <rect x="185" y="170" width="30" height="40" rx="15" fill="#2b98e5"/>
    <circle cx="200" cy="190" r="8" fill="white"/>
    <rect x="196" y="190" width="8" height="15" fill="white"/>
  </g>

  <path d="M 50 550 Q 400 450 750 550" stroke="rgba(255,255,255,0.2)" fill="none" stroke-width="2"/>
  <path d="M 50 500 Q 400 400 750 500" stroke="rgba(255,255,255,0.15)" fill="none" stroke-width="2"/>

  <text x="50%" y="90%" fill="#fff" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" dominant-baseline="middle">TaskTide</text>
</svg>
